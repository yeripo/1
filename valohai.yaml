---

- step:
    name: train-model
    image: floydhub/pytorch:0.4.0-gpu.cuda9cudnn7-py3.30
    command:
      - pip install valohai-utils
      - pip install -r requirements.txt
      - /usr/bin/python3 -m pip install --upgrade pip
      - pwd
      - lsb_release -a
      - python --version
      - nvidia-smi -L
      - python nung.py
