---

- step:
    name: train-model
    image: tensorflow/tensorflow:2.6.0
    command:
      - pip install valohai-utils
      - pip install -r requirements.txt
      - /usr/bin/python3 -m pip install --upgrade pip
      - pwd
      - lsb_release -a
      - python --version
      - nvidia-smi -L
      - python nung.py
